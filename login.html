<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>
            Epidora
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="formsec">
                <h1>Epidora</h1> 
                <h2>A gift to the skin</h2>
                <p class="tagline">Welcome Back</p>
                <form>
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">

                <button type="submit">Log in</button>
                </form>
                <div class="divider">Or</div> 
                <div class="social">
                    <button class="google-btn">Sign in with Google</button>
                    <button class="apple-btn">Sign in with Apple</button>
                </div>
                <p class="login-link">Dont have an account? &nbsp; <a href="index.html">Sign Up</a></p>
                
            </div>
            <div class="imagesec">
            <img src="./images/jelly.jpeg" alt="Jellyfish">
            </div>
        </div>
    </body>
</html>
